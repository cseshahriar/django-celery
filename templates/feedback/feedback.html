{% extends "./base.html" %}

{% block title %}Home - Feedback{% endblock %}

{% block content %}
<div class="mt-5">
    <h3 class="fw-bold">How are we doing?</h3>
    <p class="text-muted">Please send us your feedback.</p>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="your@email.com">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{% endblock %}
